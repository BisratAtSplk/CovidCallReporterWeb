<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-primary">
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <span class="nav-tabs-title">Reports:</span>
                <ul class="nav nav-tabs" data-tabs="tabs">
                  <li class="nav-item">
                    <a mat-button class="nav-link active" href="#new_call_reports" data-toggle="tab"
                       (click)="changeReports(false)">
                      <i class="material-icons">bug_report</i> Toll Free
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a mat-button class="nav-link" href="#new_community" data-toggle="tab"
                       (click)="changeReports(false)">
                      <i class="material-icons">code</i> Community
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a mat-button class="nav-link" href="#new_travelers" data-toggle="tab"
                       (click)="changeReports(false)">
                      <i class="material-icons">cloud</i> Medical
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                </ul>
              </div>

            </div>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane active" id="new_call_reports">
                <app-followup-call-reports [allCallReports]="allCallReports"></app-followup-call-reports>
              </div>
              <div class="tab-pane" id="new_community">
                <app-community-reports></app-community-reports>
              </div>
              <div class="tab-pane" id="new_travelers">
                <app-traveler-reports></app-traveler-reports>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '5px' }"></ngx-loading>
