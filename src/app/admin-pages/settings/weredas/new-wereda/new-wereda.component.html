<h1 mat-dialog-title>New Wereda</h1>
<div mat-dialog-content>
  <div class="form-label-group">
    <mat-form-field>
      <mat-select placeholder="Zone" [(ngModel)]="newWereda.zone_id" name="zone_id">
        <mat-option *ngFor="let zone of zones" [value]="zone.id">
          {{zone.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-label-group">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" [(ngModel)]="newWereda.name" name="name">
    </mat-form-field>
  </div>
  <div class="form-label-group">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Latitude" [(ngModel)]="newWereda.latitude" name="latitude">
    </mat-form-field>
  </div>
  <div class="form-label-group">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Longitude" [(ngModel)]="newWereda.longitude" name="longitude">
    </mat-form-field>
  </div>
  <br>
  <div class="form-label-group">
    <button mat-raised-button (click)="addNewWereda()" class="btn btn-primary pull-right">Add Wereda</button>
    <button mat-raised-button (click)="cancel()" class="btn btn-default pull-left">Cancel</button>
  </div>
</div>
<div class="my-container">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '0px' }"></ngx-loading>
</div>
