<h1 mat-dialog-title>New Call Report</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-sm-7">
        <label>Location</label>
        <div class="row">
            <div class="col-sm-7">
                <div class="form-label-group">
                    <mat-form-field>
                        <mat-select placeholder="Region" [(ngModel)]="new_call_report.region_id" name="region_id">
                            <mat-option *ngFor="let role of roles_list" [value]="role.id">
                                {{role.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="form-label-group">
                    <mat-form-field>
                        <mat-select placeholder="Zone" [(ngModel)]="new_call_report.zone_id" name="zone_id">
                            <mat-option *ngFor="let role of roles_list" [value]="role.id">
                                {{role.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-label-group">
                    <mat-form-field>
                        <mat-select placeholder="Wereda" [(ngModel)]="new_call_report.wereda_id" name="wereda_id">
                            <mat-option *ngFor="let role of roles_list" [value]="role.id">
                                {{role.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-label-group">
                    <mat-form-field>
                        <mat-select placeholder="City" [(ngModel)]="new_call_report.city_id" name="city_id">
                            <mat-option *ngFor="let role of roles_list" [value]="role.id">
                                {{role.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-label-group">
                    <mat-form-field>
                        <mat-select placeholder="SubCity" [(ngModel)]="new_call_report.sub_city_id" name="sub_city_id">
                            <mat-option *ngFor="let role of roles_list" [value]="role.id">
                                {{role.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <label>Person Information</label>
        <div class="row">
            <div class="col-sm-7">
                <div class="form-label-group">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Full Name" [(ngModel)]="new_call_report.full_name" name="full_name">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="form-label-group">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Phone" [(ngModel)]="new_call_report.email" name="email">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-label-group">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Phone" [(ngModel)]="new_call_report.phone" name="phone">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-label-group">
                    <div class="form-label-group">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Gender" [(ngModel)]="new_call_report.gender" name="gender">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-label-group">
                    <div class="form-label-group">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Age" [(ngModel)]="new_call_report.age" name="age">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-5">

    </div>
  </div>
  <br>
  <div class="form-label-group">
    <button mat-raised-button (click)="addNewUser()" class="btn btn-primary pull-right">Create User</button>
    <button mat-raised-button (click)="cancel()" class="btn btn-default pull-left">Cancel</button>
  </div>
</div>
<div class="my-container">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '0px' }"></ngx-loading>
</div>
