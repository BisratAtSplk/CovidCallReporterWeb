<h1 mat-dialog-title>New Region</h1>
<div mat-dialog-content>
  <div class="form-label-group">
    <mat-form-field>
      <mat-select placeholder="Region" [(ngModel)]="updateZone.region_id" name="region_id">
        <mat-option *ngFor="let region of regions" [value]="region.id">
          {{region.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-label-group">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" [(ngModel)]="updateZone.name" name="name">
    </mat-form-field>
  </div>
  <div class="form-label-group">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Latitude" [(ngModel)]="updateZone.latitude" name="latitude">
    </mat-form-field>
  </div>
  <div class="form-label-group">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Longitude" [(ngModel)]="updateZone.longitude" name="longitude">
    </mat-form-field>
  </div>
  <br>
  <div class="form-label-group">
    <button mat-raised-button (click)="updateZoneDialog()" class="btn btn-primary pull-right">Add Zone</button>
    <button mat-raised-button (click)="cancel()" class="btn btn-default pull-left">Cancel</button>
  </div>
</div>
<div class="my-container">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '0px' }"></ngx-loading>
</div>
